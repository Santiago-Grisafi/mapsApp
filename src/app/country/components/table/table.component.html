<div class="alert alert-danger" *ngIf="error">
    <h6 class="text-center">
        <img src="./../../../../assets/error.jpg" width="75%">
        Results not found for {{term | titlecase}}
        <img src="./../../../../assets/error.jpg" width="50%">
    </h6>
</div>
<div class="row" *ngIf="term.length>=3 && !error">
    <div class="col">
        <table class="table table-hover">
            <thead class="text-center">
                <tr>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody *ngFor="let country of countries; let i = index" class="text-center">
                <tr>
                    <td>
                        <img src="{{country.flags.png}}">
                    </td>
                    <td>
                        {{country.name.common | slice:0:12}}
                    </td>
                    <td>
                        {{country.population | number}}
                    </td>
                    <td>
                        <a class="btn btn-success btn-block" [routerLink]="['/country', country.cca3]">Show Country</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
